plugins {
    id "com.github.johnrengelman.shadow" version "2.0.1"
}
group 'net.adamsanchez.discord.keybot'
version '1.2.4'

apply plugin: 'java'



sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:3.6.0_355'
    compile 'com.jagrosh:jda-utilities:2.1'
    compile 'com.zaxxer:HikariCP:2.7.2'
    compile 'com.jcabi:jcabi-log:0.17.3'
    compile 'org.slf4j:slf4j-log4j12:1.8.0-beta2'
    compile 'org.apache.logging.log4j:log4j-api:2.11.0'
    compile 'org.apache.logging.log4j:log4j-core:2.11.0'
    compile 'org.fusesource.jansi:jansi:1.17.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.8-dmr'
}


shadowJar {
    classifier = "complete"
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': "net.adamsanchez.discord.seriouskeybot.Bot"
        )
    }
}
build.dependsOn(shadowJar)
